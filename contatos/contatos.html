<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/style.css">
        

    </head>
    <body>

        <header>
            <div class="caixa">

                <h1><img src="/imagens/logo.png" alt="Logo Barbearia Alura"></h1>
    
                <nav>
                    
                    <ul>
                       <li><a href="/principal/index.html">Home</a></li>
                       <li><a href="/produtos/produtos.html">Produtos</a></li>
                       <li><a href="/contatos/contatos.html">Contatos</a></li>
                    </ul>
                    
                </nav>

            </div>
        </header>
        <main>
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="contato" id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>


                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input name="contato" type="radio" name="email" id="radio-email"> Email</label>
                    
    
                    <label for="radio-telefone"><input name="contato" type="radio" name="telefone" id="radio-telefone"> Telefone</label>
                    
    
                    <label for="radio-whatsapp"><input name="contato" type="radio" name="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset>

                    <legend>Qual horário prefere ser atendido?</legend>
                    
                    <select>
                        
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
    
                    </select>

                </fieldset>



                <label class="checkbox"> <input type="checkbox" name="" id="" checked>  Gostaria de receber nossas novidades por email</label>




                <input type="submit" value="Enviar formulario" class="enviar">

                <table>

                    <thead>
                        
                        <tr>
                            <th>Dia</th>
                            <th>horário</th>
                        </tr>

                    </thead>

                    <tbody>

                        <tr>
                            <td>Segunda</td>
                            <td>8h-20h</td>
                        </tr>

                        <tr>
                            <td>Quarta</td>
                            <td>8h-20h</td>
                        </tr>
    
                        <tr>
                            <td>Sexta</td>
                            <td>8h-20h</td>
                        </tr>

                        

                    </tbody>


                </table>
          
        </main>

        <footer>
            <img src="/imagens/logo-branco.png" alt="Logo Barbearia Alura - Branca">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    
        </footer>


        
    </body>
</html>
